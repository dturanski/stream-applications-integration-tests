version: '2'
services:

  http-source:
    image: springcloudstream/http-source-kafka:3.0.0-SNAPSHOT
    depends_on:
      - kafka-broker
    ports:
      - "{{port}}:{{port}}"
    environment:
      - SERVER_PORT={{port}}
      - SPRING_CLOUD_STREAM_BINDINGS_OUTPUT_DESTINATION=log
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka-broker
  log-sink:
    image: springcloudstream/log-sink-kafka:3.0.0-SNAPSHOT
    depends_on:
      - kafka-broker
    environment:
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka-broker
      - SPRING_CLOUD_STREAM_BINDINGS_INPUT_DESTINATION=log
      - SPRING_CLOUD_STREAM_BINDINGS_INPUT_GROUP=ticktock
